syntax = "proto3";

option java_package = "com.soulfiremc.grpc.generated";
option java_multiple_files = true;

package soulfire.v1;

import "google/protobuf/struct.proto";

message ProxyProto {
  enum Type {
    HTTP = 0;
    SOCKS4 = 1;
    SOCKS5 = 2;
  }

  Type type = 1;
  string address = 2;
  optional string username = 3;
  optional string password = 4;
}

enum AccountTypeCredentials {
  MICROSOFT_JAVA_CREDENTIALS = 0;
  MICROSOFT_BEDROCK_CREDENTIALS = 1;
  OFFLINE = 4;
  MICROSOFT_JAVA_REFRESH_TOKEN = 5;
}

enum AccountTypeDeviceCode {
  MICROSOFT_JAVA_DEVICE_CODE = 0;
  MICROSOFT_BEDROCK_DEVICE_CODE = 1;
}

message MinecraftAccountProto {
  enum AccountTypeProto {
    MICROSOFT_JAVA_CREDENTIALS = 0;
    MICROSOFT_BEDROCK_CREDENTIALS = 1;
    OFFLINE = 4;
    MICROSOFT_JAVA_DEVICE_CODE = 5;
    MICROSOFT_BEDROCK_DEVICE_CODE = 6;
    MICROSOFT_JAVA_REFRESH_TOKEN = 7;
  }

  message OnlineChainJavaData {
    google.protobuf.Struct auth_chain = 3;
  }

  message OfflineJavaData {
  }

  message BedrockData {
    google.protobuf.Struct auth_chain = 7;
  }

  AccountTypeProto type = 1;
  string profile_id = 2;
  string last_known_name = 3;
  oneof account_data {
    OnlineChainJavaData online_chain_java_data = 5;
    OfflineJavaData offline_java_data = 6;
    BedrockData bedrock_data = 7;
  }
}

message SettingsEntry {
  string key = 1;
  google.protobuf.Value value = 2;
}

message SettingsNamespace {
  string namespace = 1;
  repeated SettingsEntry entries = 2;
}

message SettingsEntryIdentifier {
  string namespace = 1;
  string key = 2;
}

enum GlobalPermission {
  CREATE_INSTANCE = 0;
  GLOBAL_SUBSCRIBE_LOGS = 1;
  READ_CLIENT_DATA = 2;
  READ_SERVER_CONFIG = 3;
  UPDATE_SERVER_CONFIG = 4;
  CREATE_USER = 5;
  READ_USER = 6;
  UPDATE_USER = 7;
  DELETE_USER = 8;
  GLOBAL_COMMAND_EXECUTION = 9;
  INVALIDATE_SESSIONS = 11;
  GENERATE_SELF_WEBDAV_TOKEN = 12;
  GENERATE_SELF_API_TOKEN = 15;
  UPDATE_SELF_USERNAME = 13;
  UPDATE_SELF_EMAIL = 14;
  GENERATE_API_TOKEN = 16;
  INVALIDATE_SELF_SESSIONS = 17;
  CREATE_GLOBAL_SCRIPT = 18;
  READ_GLOBAL_SCRIPT = 19;
  UPDATE_GLOBAL_SCRIPT = 20;
  DELETE_GLOBAL_SCRIPT = 21;
  ELEVATE_SCRIPT_PERMISSIONS = 22;
}

enum InstancePermission {
  INSTANCE_COMMAND_EXECUTION = 0;
  READ_INSTANCE = 2;
  UPDATE_INSTANCE_META = 3;
  UPDATE_INSTANCE_CONFIG = 14;
  DELETE_INSTANCE = 4;
  CHANGE_INSTANCE_STATE = 5;
  AUTHENTICATE_MC_ACCOUNT = 6;
  CHECK_PROXY = 7;
  DOWNLOAD_URL = 8;
  ACCESS_OBJECT_STORAGE = 9;
  ACCESS_SCRIPT_CODE_OBJECT_STORAGE = 20;
  INSTANCE_SUBSCRIBE_LOGS = 13;
  READ_INSTANCE_AUDIT_LOGS = 15;
  CREATE_SCRIPT = 16;
  READ_SCRIPT = 17;
  UPDATE_SCRIPT = 18;
  DELETE_SCRIPT = 19;
  READ_BOT_INFO = 10;
  UPDATE_BOT_CONFIG = 11;
}

enum UserRole {
  ADMIN = 0;
  USER = 1;
}

message StringSetting {
  enum InputType {
    TEXT = 0;
    PASSWORD = 1;
    EMAIL = 2;
    SEARCH = 3;
    TEL = 4;
    URL = 5;
    TEXTAREA = 6;
  }

  string ui_name = 1;
  string description = 2;
  string def = 3;
  InputType input_type = 10;
  string placeholder = 6;
  int32 min_length = 7;
  int32 max_length = 8;
  string pattern = 9;
  bool disabled = 11;
}

message IntSetting {
  string ui_name = 1;
  string description = 2;
  int32 def = 3;
  int32 min = 4;
  int32 max = 5;
  int32 step = 6;
  string placeholder = 7;
  bool thousand_separator = 8;
  bool disabled = 9;
}

message DoubleSetting {
  string ui_name = 1;
  string description = 2;
  double def = 3;
  double min = 4;
  double max = 5;
  double step = 6;
  string placeholder = 7;
  bool thousand_separator = 8;
  int32 decimal_scale = 9;
  bool fixed_decimal_scale = 10;
  bool disabled = 11;
}

message BoolSetting {
  string ui_name = 1;
  string description = 2;
  bool def = 3;
  bool disabled = 4;
}

message ComboSetting {
  message Option {
    // Sent to server
    string id = 1;
    // Displayed to user
    string display_name = 2;
    // May be used for an icon for an option
    optional string icon_id = 3;
    // keywords to also use for filtering
    repeated string keywords = 4;
  }

  string ui_name = 1;
  string description = 2;
  // List of options
  repeated Option options = 3;
  string def = 4;
  bool disabled = 5;
}

message StringListSetting {
  string ui_name = 1;
  string description = 2;
  repeated string def = 3;
  bool disabled = 4;
}

message MinMaxSetting {
  message Entry {
    string ui_name = 1;
    string description = 2;
    int32 def = 3;
    string placeholder = 4;
  }

  int32 min = 1;
  int32 max = 2;
  int32 step = 3;
  bool thousand_separator = 4;
  Entry minEntry = 5;
  Entry maxEntry = 6;
  bool disabled = 7;
}

enum SettingsPageEntryScopeType {
  SERVER = 0;
  INSTANCE = 1;
  BOT = 2;
}

// A setting definition that can be rendered anywhere by identifier
message SettingsDefinition {
  // Unique identifier for this setting (namespace + key)
  SettingsEntryIdentifier id = 1;
  // Which scope this setting belongs to (SERVER, INSTANCE, BOT)
  SettingsPageEntryScopeType scope = 2;
  // The actual setting type and UI configuration
  oneof type {
    StringSetting string = 3;
    IntSetting int = 4;
    DoubleSetting double = 5;
    BoolSetting bool = 6;
    ComboSetting combo = 7;
    StringListSetting string_list = 8;
    MinMaxSetting min_max = 9;
  }
}

// A page definition that references settings by their identifiers
message SettingsPage {
  // Unique page identifier (URL-safe, e.g., "bot", "account", "auto-reconnect")
  string id = 1;
  // Plugin that owns this settings page (optional for internal pages)
  optional string owning_plugin_id = 2;
  // The display name of the page
  string page_name = 3;
  // Ordered list of setting identifiers to render on this page
  repeated SettingsEntryIdentifier entries = 5;
  // https://lucide.dev icon id for this page (Usually rendered left of the page name)
  string icon_id = 6;
  // Setting identifier that controls whether this page/plugin is enabled
  optional SettingsEntryIdentifier enabled_identifier = 7;
}

message ServerPlugin {
  string id = 1;
  string version = 2;
  string description = 3;
  string author = 4;
  string license = 5;
  string website = 6;
}
