junit = "org.junit.jupiter:junit-jupiter:6.0.2"
evalex = "com.ezylang:EvalEx:3.5.0"

[bundles]
bom = ["netty-bom", "armeria-bom", "protobuf-bom", "kotlin-bom"]
log4j = ["log4j-api", "log4j-core", "log4j-slf4j2-impl", "log4j-iostreams", "log4j-jul"]
grpc = ["grpc-proto", "grpc-services", "grpc-stub", "grpc-netty", "protobuf-util"]
ansi4j = ["ansi4j-core-api", "ansi4j-core-impl"]
armeria = ["armeria", "armeria-grpc", "armeria-grpc-protocol", "armeria-prometheus1", "armeria-tomcat10"]
