[versions]
log4j = "2.20.0"

[plugins]

[libraries]
brigadier = "com.mojang:brigadier:1.1.8"
velocity-native = "com.velocitypowered:velocity-native:3.1.2-SNAPSHOT"
jline = "org.jline:jline-terminal-jansi:3.23.0"
junit = "org.junit.jupiter:junit-jupiter:5.10.0"
jansi = "org.fusesource.jansi:jansi:2.4.0"
mockito = "org.mockito:mockito-core:5.4.0"
guava = "com.google.guava:guava:32.1.1-jre"
gson = "com.google.code.gson:gson:2.10.1"
log4j-api = { module = "org.apache.logging.log4j:log4j-api", version.ref = "log4j" }
log4j-core = { module = "org.apache.logging.log4j:log4j-core", version.ref = "log4j" }
log4j-slf4j2-impl = { module = "org.apache.logging.log4j:log4j-slf4j2-impl", version.ref = "log4j" }
log4j-iostreams = { module = "org.apache.logging.log4j:log4j-iostreams", version.ref = "log4j" }
log4j-jul = { module = "org.apache.logging.log4j:log4j-jul", version.ref = "log4j" }
slf4j = "org.slf4j:slf4j-api:2.0.7"
terminalconsoleappender = "net.minecrell:terminalconsoleappender:1.3.0"
picoli = "info.picocli:picocli:4.7.4"
picoli-codegen = "info.picocli:picocli-codegen:4.7.4"
flatlaf = "com.formdev:flatlaf:3.1.1"
flatlaf-extras = "com.formdev:flatlaf-extras:3.1.1"
flatlaf-intellij-themes = "com.formdev:flatlaf-intellij-themes:3.1.1"
xchart = "org.knowm.xchart:xchart:3.8.5"
pf4j = "org.pf4j:pf4j:3.9.0"
mcprotocollib = "com.github.GeyserMC:MCProtocolLib:caa35c7"
lombok = "org.projectlombok:lombok:1.18.28"
disruptor = "com.lmax:disruptor:3.4.4"
snakeyaml = "org.yaml:snakeyaml:2.1"
kyori-event = "net.kyori:event-api:5.0.0-SNAPSHOT"
kyori-plain = "net.kyori:adventure-text-serializer-plain:4.14.0"
kyori-gson = "net.kyori:adventure-text-serializer-gson:4.14.0"
commons-validator = "commons-validator:commons-validator:1.7"
commons-io = "commons-io:commons-io:2.13.0"
the-altening = "com.thealtening.api:api:4.1.0"
injector = "ch.jalu:injector:1.0"

[bundles]
log4j = ["log4j-api", "log4j-core", "log4j-slf4j2-impl", "log4j-iostreams", "log4j-jul"]
