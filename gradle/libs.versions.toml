hibernate = ["hibernate-core", "hibernate-community-dialects", "hibernate-hikaricp", "hibernate-validator", "hibernate-validator-cdi"]
classtransform = ["classtransform-mixinstranslator", "classtransform-additionalclassprovider"]
kyori = ["kyori-plain", "kyori-gson", "kyori-ansi"]
