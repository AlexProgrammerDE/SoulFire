expressly = "org.glassfish.expressly:expressly:6.0.0"
hikaricp = "com.zaxxer:HikariCP:7.0.2"
mariadb = "org.mariadb.jdbc:mariadb-java-client:3.5.7"
sqlite = "org.xerial:sqlite-jdbc:3.51.1.0"
