grpc-services = { module = "io.grpc:grpc-services", version.ref = "grpc" }
grpc-stub = { module = "io.grpc:grpc-stub", version.ref = "grpc" }
grpc-netty = { module = "io.grpc:grpc-netty", version.ref = "grpc" }
protobuf-bom = { module = "com.google.protobuf:protobuf-bom", version.ref = "protobuf" }
protobuf-util = { module = "com.google.protobuf:protobuf-java-util", version.ref = "protobuf" }
netty-bom = "io.netty:netty-bom:4.1.115.Final"
armeria-bom = { module = "com.linecorp.armeria:armeria-bom", version.ref = "armeria" }
armeria = { module = "com.linecorp.armeria:armeria" }
armeria-grpc = { module = "com.linecorp.armeria:armeria-grpc" }
armeria-grpc-protocol = { module = "com.linecorp.armeria:armeria-grpc-protocol" }
armeria-prometheus1 = { module = "com.linecorp.armeria:armeria-prometheus1" }
reactor-netty-core = { module = "io.projectreactor.netty:reactor-netty-core", version.ref = "reactor" }
reactor-netty-http = { module = "io.projectreactor.netty:reactor-netty-http", version.ref = "reactor" }
spark = "com.github.AlexProgrammerDE.spark:spark-common:2ba922a171"
ollama4j = "io.github.ollama4j:ollama4j:1.0.89"
immutables = "org.immutables:value:2.10.1 "
javax-annotations = "javax.annotation:javax.annotation-api:1.3.2"
junit = "org.junit.jupiter:junit-jupiter:5.11.3"

[bundles]
bom = ["netty-bom", "armeria-bom", "protobuf-bom"]
log4j = ["log4j-api", "log4j-core", "log4j-slf4j2-impl", "log4j-iostreams", "log4j-jul"]
grpc = ["grpc-proto", "grpc-services", "grpc-stub", "grpc-netty", "protobuf-util"]
mixins = ["classtransform-mixinstranslator", "classtransform-mixinsdummy", "classtransform-additionalclassprovider"]
kyori = ["kyori-plain", "kyori-gson", "kyori-ansi"]
ansi4j = ["ansi4j-core-api", "ansi4j-core-impl"]
armeria = ["armeria", "armeria-grpc", "armeria-grpc-protocol", "armeria-prometheus1"]
reactor-netty = ["reactor-netty-core", "reactor-netty-http"]
