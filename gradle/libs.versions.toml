ansi4j-core-api = "com.github.PavelKastornyy.ansi4j:ansi4j-core-api:ansi4j-1.1.0"
ansi4j-core-impl = "com.github.PavelKastornyy.ansi4j:ansi4j-core-impl:ansi4j-1.1.0"
terminalconsoleappender = "net.minecrell:terminalconsoleappender:1.3.0"
slf4j = "org.slf4j:slf4j-api:2.0.16"
disruptor = "com.lmax:disruptor:4.0.0"
brigadier = "com.mojang:brigadier:1.1.8"
picoli = "info.picocli:picocli:4.7.6"
picoli-codegen = "info.picocli:picocli-codegen:4.7.6"
mcprotocollib = { group = "org.geysermc.mcprotocollib", name = "protocol", version.ref = "mcprotocollib" }
mcstructs = "net.lenni0451.mcstructs:all:2.5.4"
netty-raknet = "org.cloudburstmc.netty:netty-transport-raknet:1.0.0.CR3-SNAPSHOT"
via-version = { module = "com.viaversion:viaversion-common", version.ref = "via-version" }
via-backwards = { module = "com.viaversion:viabackwards-common", version.ref = "via-backwards" }
via-rewind = { module = "com.viaversion:viarewind-common", version.ref = "via-rewind" }
via-legacy = { module = "net.raphimc:ViaLegacy", version.ref = "via-legacy" }
via-aprilfools = { module = "net.raphimc:viaaprilfools-common", version.ref = "via-aprilfools" }
via-loader = { module = "net.raphimc:ViaLoader", version.ref = "via-loader" }
via-bedrock = { module = "net.raphimc:ViaBedrock", version.ref = "via-bedrock" }
snakeyaml = "org.yaml:snakeyaml:2.3"
kyori-plain = { module = "net.kyori:adventure-text-serializer-plain", version.ref = "kyori" }
kyori-gson = { module = "net.kyori:adventure-text-serializer-gson", version.ref = "kyori" }
kyori-ansi = { module = "net.kyori:adventure-text-serializer-ansi", version.ref = "kyori" }
commons-validator = "commons-validator:commons-validator:1.9.0"
commons-io = "commons-io:commons-io:2.18.0"
oshi = "com.github.oshi:oshi-core:6.6.5"
guava = "com.google.guava:guava:33.3.1-jre"
gson = "com.google.code.gson:gson:2.11.0"
pf4j = "org.pf4j:pf4j:3.13.0"
fastutil = "it.unimi.dsi:fastutil:8.5.15"
caffeine = "com.github.ben-manes.caffeine:caffeine:3.1.8"
jetbrains-annotations = "org.jetbrains:annotations:26.0.1"
classtransform-mixinstranslator = { module = "net.lenni0451.classtransform:mixinstranslator", version.ref = "classtransform" }
classtransform-mixinsdummy = { module = "net.lenni0451.classtransform:mixinsdummy", version.ref = "classtransform" }
classtransform-additionalclassprovider = { module = "net.lenni0451.classtransform:additionalclassprovider", version.ref = "classtransform" }
reflect = "net.lenni0451:Reflect:1.4.0"
lambdaevents = "net.lenni0451:LambdaEvents:2.4.2"
minecraftauth = "net.raphimc:MinecraftAuth:4.1.1"
injector = "ch.jalu:injector:1.0"
