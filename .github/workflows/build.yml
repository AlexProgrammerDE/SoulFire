name: Build
on: [ push, pull_request ]

permissions:
  contents: read

jobs:
  build:
    # Only run on PRs if the source branch is on someone else's repo
    if: "${{ github.event_name != 'pull_request' || github.repository != github.event.pull_request.head.repo.full_name }}"

    runs-on: ubuntu-24.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # 6.0.1
        with:
          persist-credentials: false
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # 5.0.0
      - name: Set up JDK 25
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # 5.1.0
        with:
          java-version: '25'
          distribution: 'zulu'
          check-latest: true
      - name: Execute Gradle Build
        run: ./gradlew build test printSFCLIFlags --stacktrace | grep -q -- "--bot-amount" || exit 1
      - name: Get version
        id: get-version
        run: |
          projectVersion=$(grep '^maven_version=' gradle.properties | cut -d'=' -f2)
          echo "version=$projectVersion" >> $GITHUB_OUTPUT
      - name: Upload Client Build Artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # 6.0.0
        with:
          name: SoulFireCLI
          if-no-files-found: error
          path: |
            client-launcher/build/libs/SoulFireCLI-${{ steps.get-version.outputs.version }}.jar
      - name: Upload Dedicated Build Artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # 6.0.0
        with:
          name: SoulFireDedicated
          if-no-files-found: error
          path: |
            dedicated-launcher/build/libs/SoulFireDedicated-${{ steps.get-version.outputs.version }}.jar