name: Java CI with Gradle
on: [push, pull_request]

jobs:
  build:
    # Only run on PRs if the source branch is on someone else's repo
    if: "${{ github.event_name != 'pull_request' || github.repository != github.event.pull_request.head.repo.full_name }}"

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v3
        with:
          arguments: build test --stacktrace --scan
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SoulFire
          path: |
            build/libs/SoulFire-*.jar
            !build/libs/SoulFire-*-unshaded.jar
  jpackage-linux:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Download a Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: SoulFire
          path: build/libs
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Package with jpackage
        run: |
          projectVersion=$(grep '^mavenVersion=' gradle.properties | cut -d'=' -f2)
          jpackage --app-version $projectVersion --main-jar SoulFire-$projectVersion.jar --verbose "@jpackage.cfg" "@jpackage-linux.cfg"
      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: linux-installer
          path: |
            build/distributions/*
