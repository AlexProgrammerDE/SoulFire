syntax = "proto3";

option java_multiple_files = true;

package net.pistonmaster.serverwrecker.grpc.generated;

message Proxy {
  enum ProxyType {
    HTTP = 0;
    SOCKS4 = 1;
    SOCKS5 = 2;
  }

  ProxyType type = 1;
  string host = 2;
  int32 port = 3;
  string username = 4;
  string password = 5;
}

message Account {

}

message SettingEntryString {
  string id = 1;
  string value = 2;
}

message SettingEntryInt {
  string id = 1;
  int32 value = 2;
}

message SettingEntryBool {
  string id = 1;
  bool value = 2;
}

message SettingType {
  string id = 1;
  repeated SettingEntryString strings = 2;
  repeated SettingEntryInt ints = 3;
  repeated SettingEntryBool bools = 4;
}

message AttackStartRequest {
  repeated SettingType settings = 1;
  repeated Proxy proxies = 2;
  repeated Account accounts = 3;
}

message AttackStartResponse {

  enum AttackResponseCode {
    SUCCESS = 0;
    ERROR = 1;
  }
  AttackResponseCode code = 1;
  string message = 2;
}

service AttackService {
  rpc startAttack(AttackStartRequest) returns (AttackStartResponse);
}
